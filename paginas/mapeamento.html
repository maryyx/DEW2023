<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tag Map</h1>
    </header>
    <section>
        <p>Permite manter uma imagemtornando áreas da imagem clicaveis</p>
        <hr>
        <figure>
            <img src="../imagens/rs.jpg" alt="imagem das redes sociais"usemap="#rs">
            <figcaption>Passe o mouse sobre os icon da imagem para ir pra suas páginas</figcaption>
        </figure>
        
        <map name="rs">
            <area shape="rect" coords="2,126,164,278" href="../imagens/face.png" alt="" target="alvo" title="Facebook">
            <area shape="circle" coords="992,197.,60" href="../imagens/whats.jpg" alt="" target="alvo" title="whatsup">
        </map>
    </section>
    <iframe src="" frameborder="0" name="alvo" width="1000" height="500"></iframe>
    
</body>
</html>
